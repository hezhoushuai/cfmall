<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/libs/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="/css/reg.css">
    <title>QQ账号注册</title>
</head>

<body>
    <div class="wrap">
        <div class="left">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide "><img src="/imgs/reg/01-4.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="/imgs/reg/01-1.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="/imgs/reg/01-3.jpg" alt=""></div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="top_menu">
                <ul>
                    <li><img src="/imgs/reg/logo3.png" alt="QQ靓号"><span>QQ靓号</span></li>
                    <li><img src="/imgs/reg/mail-entry.png" alt=""><span>邮箱账号</span></li>
                    <li><span>简体中文</span></li>
                    <li><span>意见反馈</span></li>
                </ul>
            </div>
            <div class="mid">
                <h1>欢迎注册QQ</h1>
                <h2><span>每一天,乐在沟通。</span><a href="javascript:;">免费靓号</a></h2>
                <form>
                    <div>
                        <input type="text" placeholder="昵称" id="username">
                        <input type="password" placeholder="密码" id="password">
                        <input type="text" class="nation" autocomplete="off" value="+86" id="selector">
                        <input type="text" placeholder="手机号码" id="phone">
                        <p class="detail">可通过该手机号找回密码</p>
                        <a type="submit" class="submit" id="get_acc">立即注册</a>
                    </div>
                    <div class="agreement">
                        <label>
                            <input type="checkbox" class="checkbox"> 我已阅读并同意相关服务条款和隐私政策
                        </label>
                    </div>
                </form>
            </div>
            <div class="footer">Copyright © 1998-2019Tencent All Rights Reserved</div>
        </div>
    </div>
    <script src="/libs/require/require.js" data-main="/js/reg.js"></script>
</body>

</html>
