<div class="web_login">
    <div class="web_login_top">
        <ul id="login_method">
            <li class="ac">
                <i class="ico-comm3 ico-qqlogin"></i>
                <span>QQ账号登录</span>
            </li>
            <li>
                <i class="ico-comm3 ico-wxlogin"></i>
                <span>微信账号登录</span>
                <a href="javascript:;" id="close_box"></a>
            </li>
        </ul>
    </div>

            <input type="text" placeholder="支持QQ号/邮箱/手机号登录" id="username">
            <input type="password" placeholder="密码" id="pwd">
            <button>登录</button>
        </form>
    </div>
    <div class="web_login_foot">
        <ul>
            <li><a href="javascript:;">忘了密码?</a></li>
            <li><a href="/html/register.html" target="_blank">注册新账号</a></li>
            <li><a href="javascript:;">意见反馈</a></li>
        </ul>
    </div>
</div>
